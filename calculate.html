<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>simple calculate</title>
<style rel="stylesheet"></style>
</head>
<body>
<form id="cal">
<filedset>
  <legend>请输入两个数字</legend>
  <input id="txtNem_1" type="text" class="inputtxt"/>*
  <input id="txtNum_2" type="text" class="inputtxt"/>=
  <output onFormInput="value=txtNum_1.value*txtNum_2.value"></output>
</filedset>
</form>
</body>
</html>
